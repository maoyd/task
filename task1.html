<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>九宫格</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            padding: 3% 0 0 3%;
        }
        .rectangle{
            width: 30%;
            padding: 30% 0 0 0;
            margin: 0 3% 3% 0;
            background-color: orange;
            border-radius: 10px;
            float: left;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="div1" class="rectangle"></div>
    <div id="div2" class="rectangle"></div>
    <div id="div3" class="rectangle"></div>
    <div id="div4" class="rectangle"></div>
    <div id="div5" class="rectangle"></div>
    <div id="div6" class="rectangle"></div>
    <div id="div7" class="rectangle"></div>
    <div id="div8" class="rectangle"></div>
    <div id="div9" class="rectangle"></div>
</div>
</body>
</html>
